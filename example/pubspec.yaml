name: flutter_map_supercluster_example
description: Example for Flutter Map Supercluster

publish_to: "none"

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_map: ^4.0.0
  flutter_map_supercluster:
    path: ../
  flutter_map_animations: ^0.3.0
  flutter_map_marker_popup: ^5.0.0
  latlong2: ^0.8.0

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

dependency_overrides:
  flutter_map_marker_popup:
    path: ../../marker_popup
  supercluster:
    path: ../../supercluster_dart

flutter:
  uses-material-design: true
  fonts:
    - family: AccurateMapIcon
      fonts:
        - asset: fonts/AccurateMapIcon.ttf
