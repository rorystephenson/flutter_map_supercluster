name: flutter_map_supercluster_example
description: Example for Flutter Map Supercluster

publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  flutter_map: ^5.0.0
  flutter_map_supercluster:
    path: ../
  flutter_map_animations: ^0.4.1
  flutter_map_marker_popup: ^5.2.0
  latlong2: ^0.9.0

dev_dependencies:
  flutter_lints: ^2.0.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: AccurateMapIcon
      fonts:
        - asset: fonts/AccurateMapIcon.ttf

dependency_overrides:
  flutter_map:
    git:
      url: https://github.com/rorystephenson/flutter_map
      ref: flutter-map-state-refactor
  flutter_map_marker_popup:
    git:
      url: https://github.com/rorystephenson/flutter_map_marker_popup
      ref: flutter_map_v6
  flutter_map_animations:
    git:
      url: https://github.com/rorystephenson/flutter_map_animations
      ref: flutter-map-v6
  supercluster:
    path: ../../supercluster_dart
