name: flutter_map_supercluster
description: Very fast Marker clustering for flutter_map. Supports efficient adding/removing of Markers.
version: 5.0.0

homepage: https://github.com/rorystephenson/flutter_map_supercluster

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  async: ^2.11.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_map: ^5.0.0
  flutter_map_marker_popup: ^5.2.0
  latlong2: ^0.9.0
  provider: ^6.0.5
  supercluster: ^3.0.0

dev_dependencies:
  flutter_lints: ^2.0.2
  flutter_test:
    sdk: flutter

dependency_overrides:
  flutter_map:
    git:
      url: https://github.com/rorystephenson/flutter_map
      ref: flutter-map-state-refactor
  flutter_map_marker_popup:
    git:
      url: https://github.com/rorystephenson/flutter_map_marker_popup
      ref: flutter_map_v6
  supercluster:
    path: ../supercluster_dart

